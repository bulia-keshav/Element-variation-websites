<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - Svelte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            font-weight: normal;
        }

        .form-section {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .search-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .search-term {
            flex: 1;
        }

        .search-field {
            width: 120px;
        }

        .add-term-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            color: #666;
        }

        .add-term-btn:hover {
            background: #e9ecef;
        }

        .search-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"], input[type="radio"] {
            margin: 0;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .date-input {
            width: 150px;
        }

        .note-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            line-height: 1.4;
        }

        .highlight-text {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .results-per-page {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .results-select {
            width: 80px;
        }

        .final-search-btn {
            margin-top: 20px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Simple reactive state management (Svelte-inspired)
        function createStore(initialValue) {
            let value = initialValue;
            const subscribers = [];
            
            return {
                subscribe(callback) {
                    subscribers.push(callback);
                    callback(value);
                    return () => {
                        const index = subscribers.indexOf(callback);
                        if (index > -1) subscribers.splice(index, 1);
                    };
                },
                set(newValue) {
                    value = newValue;
                    subscribers.forEach(callback => callback(value));
                },
                update(updater) {
                    value = updater(value);
                    subscribers.forEach(callback => callback(value));
                }
            };
        }
        
        // Reactive stores using our createStore function
        const searchTerms = createStore([{ term: '', field: 'title' }]);
        const subjects = createStore({
            cs: false,
            physics: false,
            econ: false,
            'q-bio': false,
            eess: false,
            'q-fin': false,
            math: false,
            stat: false
        });
        const crossListed = createStore('include');
        const dateFilter = createStore('all');
        const specificYear = createStore('');
        const fromDate = createStore('');
        const toDate = createStore('');
        const dateType = createStore('submission-recent');
        const showAbstracts = createStore('show');
        const resultsPerPage = createStore('50');
        const includeOlder = createStore(false);

        // Svelte Component
        function SearchForm(target) {
            let searchTermsValue = [];
            let subjectsValue = {};
            let crossListedValue = 'include';
            let dateFilterValue = 'all';
            let specificYearValue = '';
            let fromDateValue = '';
            let toDateValue = '';
            let dateTypeValue = 'submission-recent';
            let showAbstractsValue = 'show';
            let resultsPerPageValue = '50';
            let includeOlderValue = false;

            // Subscribe to stores
            searchTerms.subscribe(value => {
                searchTermsValue = value;
                render();
            });
            
            subjects.subscribe(value => {
                subjectsValue = value;
                render();
            });

            crossListed.subscribe(value => {
                crossListedValue = value;
                render();
            });

            dateFilter.subscribe(value => {
                dateFilterValue = value;
                render();
            });

            specificYear.subscribe(value => {
                specificYearValue = value;
                render();
            });

            fromDate.subscribe(value => {
                fromDateValue = value;
                render();
            });

            toDate.subscribe(value => {
                toDateValue = value;
                render();
            });

            dateType.subscribe(value => {
                dateTypeValue = value;
                render();
            });

            showAbstracts.subscribe(value => {
                showAbstractsValue = value;
                render();
            });

            resultsPerPage.subscribe(value => {
                resultsPerPageValue = value;
                render();
            });

            includeOlder.subscribe(value => {
                includeOlderValue = value;
                render();
            });

            // Add search term function
            function addSearchTerm() {
                searchTerms.update(terms => [...terms, { term: '', field: 'title' }]);
            }

            // Update search term function
            function updateSearchTerm(index, field, value) {
                searchTerms.update(terms => {
                    terms[index][field] = value;
                    return terms;
                });
            }

            // Update subject function
            function updateSubject(subject, checked) {
                subjects.update(subs => {
                    subs[subject] = checked;
                    return subs;
                });
            }

            // Collect search parameters
            function collectSearchParameters() {
                const params = new URLSearchParams();
                
                // Collect search terms
                const activeTerms = searchTermsValue.filter(term => term.term.trim());
                if (activeTerms.length > 0) {
                    params.set('searchTerms', JSON.stringify(activeTerms));
                }
                
                // Collect subject filters
                const activeSubjects = Object.entries(subjectsValue)
                    .filter(([key, value]) => value)
                    .map(([key, value]) => key);
                if (activeSubjects.length > 0) {
                    params.set('subjects', activeSubjects.join(','));
                }
                
                // Other parameters
                params.set('crossListed', crossListedValue);
                params.set('dateFilter', dateFilterValue);
                params.set('dateType', dateTypeValue);
                params.set('showAbstracts', showAbstractsValue);
                params.set('resultsPerPage', resultsPerPageValue);
                params.set('includeOlder', includeOlderValue);
                
                if (dateFilterValue === 'specific' && specificYearValue) {
                    params.set('specificYear', specificYearValue);
                } else if (dateFilterValue === 'range') {
                    if (fromDateValue) params.set('fromDate', fromDateValue);
                    if (toDateValue) params.set('toDate', toDateValue);
                }
                
                return params;
            }

            // Perform search
            function performSearch() {
                const params = collectSearchParameters();
                console.log('Performing search with params:', params.toString());
                window.location.href = `Data.html?${params.toString()}`;
            }

            // Render function
            function render() {
                target.innerHTML = `
                    <div class="container">
                        <h1>Advanced Search - Svelte</h1>
                        
                        <form id="advancedSearchForm">
                            <!-- Search Terms Section -->
                            <div class="form-section">
                                <div class="form-group">
                                    <label>Search term(s)</label>
                                    <div id="searchTerms">
                                        ${searchTermsValue.map((term, index) => `
                                            <div class="search-row">
                                                <input type="text" class="search-term" placeholder="Search term..." 
                                                       value="${term.term}" 
                                                       onInput="updateSearchTerm(${index}, 'term', this.value)">
                                                <select class="search-field" 
                                                        onChange="updateSearchTerm(${index}, 'field', this.value)">
                                                    <option value="title" ${term.field === 'title' ? 'selected' : ''}>Title</option>
                                                    <option value="author" ${term.field === 'author' ? 'selected' : ''}>Author</option>
                                                    <option value="abstract" ${term.field === 'abstract' ? 'selected' : ''}>Abstract</option>
                                                    <option value="comment" ${term.field === 'comment' ? 'selected' : ''}>Comment</option>
                                                    <option value="journal" ${term.field === 'journal' ? 'selected' : ''}>Journal</option>
                                                    <option value="subject" ${term.field === 'subject' ? 'selected' : ''}>Subject</option>
                                                    <option value="report" ${term.field === 'report' ? 'selected' : ''}>Report</option>
                                                    <option value="all" ${term.field === 'all' ? 'selected' : ''}>All fields</option>
                                                </select>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <button type="button" class="add-term-btn" onClick="addSearchTerm()">Add another term+</button>
                                    <button type="button" class="search-btn" style="margin-left: 10px;" onClick="performSearch()">Search</button>
                                </div>
                            </div>

                            <!-- Subject Section -->
                            <div class="form-section">
                                <div class="form-group">
                                    <label>Subject</label>
                                    <p style="color: #666; font-size: 14px; margin: 10px 0;">All classifications will be included by default</p>
                                    
                                    <div class="checkbox-group">
                                        ${Object.entries(subjectsValue).map(([key, value]) => `
                                            <div class="checkbox-item">
                                                <input type="checkbox" id="${key}" name="subject" value="${key}" 
                                                       ${value ? 'checked' : ''} 
                                                       onChange="updateSubject('${key}', this.checked)">
                                                <label for="${key}">${getSubjectLabel(key)}</label>
                                            </div>
                                        `).join('')}
                                    </div>

                                    <div class="radio-group">
                                        <div class="radio-item">
                                            <input type="radio" id="include-cross" name="cross-listed" value="include" 
                                                   ${crossListedValue === 'include' ? 'checked' : ''} 
                                                   onChange="crossListed.set('include')">
                                            <label for="include-cross">Include cross-listed papers</label>
                                        </div>
                                        <div class="radio-item">
                                            <input type="radio" id="exclude-cross" name="cross-listed" value="exclude" 
                                                   ${crossListedValue === 'exclude' ? 'checked' : ''} 
                                                   onChange="crossListed.set('exclude')">
                                            <label for="exclude-cross">Exclude cross-listed papers</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Date Section -->
                            <div class="form-section">
                                <div class="form-group">
                                    <label>Date</label>
                                    
                                    <div class="radio-group" style="flex-direction: column; align-items: flex-start; gap: 15px;">
                                        <div class="radio-item">
                                            <input type="radio" id="all-dates" name="date-filter" value="all" 
                                                   ${dateFilterValue === 'all' ? 'checked' : ''} 
                                                   onChange="dateFilter.set('all')">
                                            <label for="all-dates">All dates</label>
                                        </div>
                                        
                                        <div class="radio-item">
                                            <input type="radio" id="past-12" name="date-filter" value="past-12" 
                                                   ${dateFilterValue === 'past-12' ? 'checked' : ''} 
                                                   onChange="dateFilter.set('past-12')">
                                            <label for="past-12">Past 12 months</label>
                                        </div>
                                        
                                        <div class="radio-item">
                                            <input type="radio" id="specific-year" name="date-filter" value="specific" 
                                                   ${dateFilterValue === 'specific' ? 'checked' : ''} 
                                                   onChange="dateFilter.set('specific')">
                                            <label for="specific-year">Specific year</label>
                                            <input type="text" placeholder="YYYY" class="date-input" 
                                                   style="width: 100px; margin-left: 10px;" 
                                                   value="${specificYearValue}" 
                                                   onInput="specificYear.set(this.value)">
                                        </div>
                                        
                                        <div class="radio-item">
                                            <input type="radio" id="date-range" name="date-filter" value="range" 
                                                   ${dateFilterValue === 'range' ? 'checked' : ''} 
                                                   onChange="dateFilter.set('range')">
                                            <label for="date-range">Date range</label>
                                        </div>
                                    </div>

                                    <div class="date-inputs" style="margin-left: 20px;">
                                        <span>From</span>
                                        <input type="text" placeholder="YYYY[-MM[-DD]]" class="date-input" 
                                               value="${fromDateValue}" 
                                               onInput="fromDate.set(this.value)">
                                        <span>to</span>
                                        <input type="text" placeholder="YYYY[-MM[-DD]]" class="date-input" 
                                               value="${toDateValue}" 
                                               onInput="toDate.set(this.value)">
                                    </div>

                                    <div class="note-text">
                                        When limiting by date range, the lower bound of the "from" date and the upper bound of the "to" date are used.
                                        For example, searching with <span class="highlight-text">From: 2012-02</span> and <span class="highlight-text">To: 2013</span> will search for papers submitted from <span class="highlight-text">2012-02-01</span> to <span class="highlight-text">2013-12-31</span>
                                    </div>

                                    <div class="radio-group" style="margin-top: 20px;">
                                        <div class="radio-item">
                                            <input type="radio" id="submission-recent" name="date-type" value="submission-recent" 
                                                   ${dateTypeValue === 'submission-recent' ? 'checked' : ''} 
                                                   onChange="dateType.set('submission-recent')">
                                            <label for="submission-recent">Submission date (most recent)</label>
                                        </div>
                                        <div class="radio-item">
                                            <input type="radio" id="submission-original" name="date-type" value="submission-original" 
                                                   ${dateTypeValue === 'submission-original' ? 'checked' : ''} 
                                                   onChange="dateType.set('submission-original')">
                                            <label for="submission-original">Submission date (original)</label>
                                        </div>
                                        <div class="radio-item">
                                            <input type="radio" id="announcement" name="date-type" value="announcement" 
                                                   ${dateTypeValue === 'announcement' ? 'checked' : ''} 
                                                   onChange="dateType.set('announcement')">
                                            <label for="announcement">Announcement date</label>
                                        </div>
                                    </div>

                                    <div class="note-text">
                                        You may filter on either submission date or announcement date. Note that announcement date supports only year and month granularity.
                                    </div>
                                </div>
                            </div>

                            <!-- Display Options Section -->
                            <div class="form-section">
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="show-abstracts" name="abstracts" value="show" 
                                               ${showAbstractsValue === 'show' ? 'checked' : ''} 
                                               onChange="showAbstracts.set('show')">
                                        <label for="show-abstracts">Show abstracts</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="hide-abstracts" name="abstracts" value="hide" 
                                               ${showAbstractsValue === 'hide' ? 'checked' : ''} 
                                               onChange="showAbstracts.set('hide')">
                                        <label for="hide-abstracts">Hide abstracts</label>
                                    </div>
                                </div>

                                <div class="results-per-page">
                                    <select class="results-select" onChange="resultsPerPage.set(this.value)">
                                        <option value="25" ${resultsPerPageValue === '25' ? 'selected' : ''}>25</option>
                                        <option value="50" ${resultsPerPageValue === '50' ? 'selected' : ''}>50</option>
                                        <option value="100" ${resultsPerPageValue === '100' ? 'selected' : ''}>100</option>
                                        <option value="200" ${resultsPerPageValue === '200' ? 'selected' : ''}>200</option>
                                    </select>
                                    <span>results per page</span>
                                    <div class="checkbox-item" style="margin-left: 20px;">
                                        <input type="checkbox" id="include-older" name="include-older" 
                                               ${includeOlderValue ? 'checked' : ''} 
                                               onChange="includeOlder.set(this.checked)">
                                        <label for="include-older">Include older versions of papers</label>
                                    </div>
                                </div>

                                <div class="final-search-btn">
                                    <button type="submit" class="search-btn" onClick="performSearch()">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                `;

                // Attach event listeners
                attachEventListeners();
            }

            // Attach event listeners
            function attachEventListeners() {
                const form = target.querySelector('#advancedSearchForm');
                if (form) {
                    form.addEventListener('submit', (e) => {
                        e.preventDefault();
                        performSearch();
                    });
                }

                // Make functions globally available
                window.updateSearchTerm = updateSearchTerm;
                window.updateSubject = updateSubject;
                window.addSearchTerm = addSearchTerm;
                window.performSearch = performSearch;
            }

            // Helper function for subject labels
            function getSubjectLabel(key) {
                const labels = {
                    'cs': 'Computer Science (cs)',
                    'physics': 'Physics',
                    'econ': 'Economics (econ)',
                    'q-bio': 'Quantitative Biology (q-bio)',
                    'eess': 'Electrical Engineering and Systems Science (eess)',
                    'q-fin': 'Quantitative Finance (q-fin)',
                    'math': 'Mathematics (math)',
                    'stat': 'Statistics (stat)'
                };
                return labels[key] || key;
            }

            // Initial render
            render();

            return {
                destroy() {
                    // Cleanup if needed
                }
            };
        }

        // Initialize the Svelte app
        document.addEventListener('DOMContentLoaded', () => {
            const app = new SearchForm(document.getElementById('app'));
        });
    </script>
</body>
</html>
